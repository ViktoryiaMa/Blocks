<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="wrapper wrapper__background">
    <header class="header">
        <div class="header-logo">
            <img src="accets/AXIT.png" alt="img">
            <img src="accets/AXIT%20(1).png" alt="img">
        </div>
        <ul class="header-nav">
            <li class="header-nav__item">features</li>
            <li class="header-nav__item">About</li>
            <li class="header-nav__item">Pricing</li>
            <li class="header-nav__item">Reviews</li>
            <li class="header-nav__item">Contact</li>
        </ul>
    </header>
    <div class="header__container">
        <div class="header-content">
            <div class="header-content__logo">
                <img src="accets/AXIT-logo1.png" alt="img">
                <img src="accets/AXIT-logo2.png" alt="img">
            </div>
            <div class="header-content__description">
                <p>MODERN AXURE TEMPLATE</p>
                <p>FOR BEAUTIFUL</p>
                <p>PROTOTYPES</p>
            </div>
            <div class="header-content__text">
                <p>Lorem ipsum dolor sit amet,
                <p>consectetur adipiscing elit</p>
            </div>
        </div>
        <button class="header-content__button">Download</button>
        <div class="header__form">

        </div>
    </div>
</div>
</body>
</html>
